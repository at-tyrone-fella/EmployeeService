<body>
    <div class="container mycontent">
 
    
 
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Log In </h2>
                    </div>
                </div>
    
          
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Employee Number</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Employee number">
                      <small id="emailHelp" class="form-text text-muted"> </small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                   
                    <button type="login" class = "loginButton btn btn-primary">Login</button>
                  </form>


</div>
